<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Form Validation Lab</title>
    <style>
        @import 'https://fonts.googleapis.com/css?family=Montserrat%7CRaleway%7CSource+Code+Pro';
        body { font-family: 'Raleway', sans-serif; }
        h2 { font-family: 'Montserrat', sans-serif; }
        .container {
            max-width: 1024px;
            width: 100%;
            margin: 0 auto;
        }
        .error { color: red; }
        .success { color: green; }
    </style>
    <!-- Include jQuery from a CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <h2>Form Validation Lab</h2>
        </header>
        <article>
            <form id="validationForm">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name"><br><br>

                <label for="email">Email:</label>
                <input type="text" id="email" name="email"><br><br>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password"><br><br>

                <label for="age">Age:</label>
                <input type="number" id="age" name="age"><br><br>

                <input type="submit" value="Submit">
            </form>
        </article>
        <section id="messages"></section>
    </div>
    <script src="validation.js"></script>
    <script>
        $(document).ready(function() {
            $('#validationForm').on('submit', function(event) {
                event.preventDefault(); // Prevent the form from submitting the default way
                
                const formData = {
                    name: $('#name').val(),
                    email: $('#email').val(),
                    password: $('#password').val(),
                    age: $('#age').val()
                };

                $.post('/submit', formData, function(response) {
                    $('#messages').html(response);
                });
            });
        });
    </script>
</body>
</html>
